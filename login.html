<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imag/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="imag/logo.png" alt="logo">
            <h2>Video game</h2>
        </a>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Produtos</a>
            <a href="login.html" class="nav-link">Login</a>
        </nav>
    </header>

    <main class="main-login">
        <div class="left-login">
            <h1>Faça seu login</h1>
            <img src="imag/gamer.png" class="left-login-image" alt="gamer">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="text-area">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-area">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </main>
    
     <footer>
        <div id="footer">
            <p>Criado por <a href="https://github.com/Deciliano">Diogo Deciliano</a></p>
        </div>
    </footer>
</body>
</html>
